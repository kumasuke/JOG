services:
  jog:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: jog-benchmark
    ports:
      - "9200:9000"
    environment:
      - JOG_SERVER_PORT=9000
      - JOG_STORAGE_DATA_DIR=/data
      - JOG_AUTH_ACCESS_KEY=benchadmin
      - JOG_AUTH_SECRET_KEY=benchadmin
      - JOG_LOGGING_LEVEL=info
    volumes:
      - jog-data:/data
    networks:
      - benchmark-net
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:9000/ 2>&1; test $? -le 8"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-10-15T17-29-55Z
    container_name: minio-benchmark
    ports:
      - "9300:9000"  # MinIO API port
      - "9301:9001"  # MinIO Console port
    environment:
      - MINIO_ROOT_USER=benchadmin
      - MINIO_ROOT_PASSWORD=benchadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - benchmark-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  rclone:
    image: rclone/rclone:1.72.1
    container_name: rclone-benchmark
    ports:
      - "9400:9000"  # rclone S3 API port
    environment:
      - RCLONE_S3_ACCESS_KEY_ID=benchadmin
      - RCLONE_S3_SECRET_ACCESS_KEY=benchadmin
    command: serve s3 /data --addr :9000 --auth-key benchadmin,benchadmin
    volumes:
      - rclone-data:/data
    networks:
      - benchmark-net
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9000/ 2>&1; test $? -le 8"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  versitygw:
    image: versity/versitygw:v1.1.0
    container_name: versitygw-benchmark
    ports:
      - "9500:7070"  # versitygw S3 API port
    environment:
      - ROOT_ACCESS_KEY=benchadmin
      - ROOT_SECRET_KEY=benchadmin
    command: posix /data
    volumes:
      - versitygw-data:/data
    networks:
      - benchmark-net
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7070/ 2>&1; test $? -le 8"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  jog-data:
  minio-data:
  rclone-data:
  versitygw-data:

networks:
  benchmark-net:
    driver: bridge
