# JOG Test Workflow
#
# Purpose: Run unit tests and S3 compatibility tests
# Trigger: On push to all branches and pull requests
# Actions:
#   - Checkout code
#   - Setup Go 1.25
#   - Run unit tests (make test)
#   - Run S3 compatibility tests (make test-s3compat)
# Cache: Go modules are cached for faster builds

name: Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.25'
          cache: true

      - name: Run unit tests
        run: make test

      - name: Run S3 compatibility tests
        run: make test-s3compat
